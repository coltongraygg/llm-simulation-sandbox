<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Driftwood LLM Simulation Lab</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <header class="app-header">
        <h1>ðŸŒŠ Driftwood LLM Simulation Lab</h1>
        <nav class="main-nav">
            <button id="nav-scenario" class="nav-btn active">Scenario Builder</button>
            <button id="nav-history" class="nav-btn">History</button>
        </nav>
    </header>

    <main class="app-main">
        <!-- Scenario Builder View -->
        <div id="view-scenario" class="view active">
            <h2>Scenario Builder</h2>
            
            <form id="scenario-form" class="scenario-form">
                <div class="form-group">
                    <label for="scenario-name">Scenario Name</label>
                    <input type="text" id="scenario-name" name="name" required 
                           placeholder="e.g., Family Conflict Resolution">
                </div>

                <div class="form-group">
                    <label for="system-prompt">System Prompt</label>
                    <textarea id="system-prompt" name="system_prompt" rows="4" required
                        placeholder="You are Driftwood, a neutral AI conflict mediator. Guide each participant toward clarity, de-escalation, and mutual understanding. Keep your tone calm and non-judgmental. After each participant speaks, respond to both content and underlying emotions."></textarea>
                </div>

                <div class="participants-section">
                    <div class="section-header">
                        <h3>Participants</h3>
                        <button type="button" id="add-participant" class="btn-secondary">+ Add Participant</button>
                    </div>
                    <div id="participants-container">
                        <!-- Participants will be added dynamically -->
                    </div>
                </div>

                <div class="settings-section">
                    <h3>Model Settings</h3>
                    <div class="settings-grid">
                        <div class="form-group">
                            <label for="model">Model</label>
                            <select id="model" name="model">
                                <option value="gpt-4">GPT-4</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="temperature">Temperature</label>
                            <input type="number" id="temperature" name="temperature" 
                                   min="0" max="2" step="0.1" value="0.7">
                        </div>
                        <div class="form-group">
                            <label for="max-tokens">Max Tokens</label>
                            <input type="number" id="max-tokens" name="max_tokens" 
                                   min="1" max="2000" value="400">
                        </div>
                    </div>
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn-primary">Save Scenario</button>
                    <button type="button" id="run-simulation" class="btn-primary" disabled>Run Simulation</button>
                </div>
            </form>
        </div>

        <!-- History View -->
        <div id="view-history" class="view">
            <h2>Simulation History</h2>
            <p>View past simulation runs</p>
        </div>

        <!-- Conversation Viewer -->
        <div id="view-conversation" class="view conversation-view">
            <div class="conversation-layout">
                <div class="conversation-sidebar">
                    <h3>Context & Settings</h3>
                </div>
                <div class="conversation-main">
                    <h3>Chat Log</h3>
                </div>
            </div>
        </div>
    </main>

    <script src="/static/app.js"></script>
</body>
</html>
